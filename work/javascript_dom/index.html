<!DOCTYPE html>
<html>
    <head>
        <title>Homework JS</title>
            <link rel="stylesheet" href="css/style.css">
            <script type="text/javascript" src="js/javascript.js"></script>
    </head>
    <body>
        <div class="box">
            <div id="confirmation-banner">
              </div>  
        </div>
         <div class="contact box">
            <div class="container">
                    <img class="right" src="images.jpeg" alt="contact">
                <div class="left">
                    <form>
                        <input type="text" id="fname" name="firstname" placeholder="First Name" value="">
                        <input type="text" id="lname" name="lastname" placeholder="Last name.." value="">
                        <p>Gender</p>
                        <input class="bif" type="radio" name="gender" value="male" checked> Male<br>
                        <input class="bif" type="radio" name="gender" value="female"> Female<br>
                        <textarea id="message" name="message" placeholder="Write something.."></textarea>
                        <input class="submit" onclick="validare()" type="button" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
